<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papare Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Papare Scissor Game</h1>
  <div class="choices">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>

    <div class="choice" id="paper">
        <img src="papre.png">
    </div>

    <div class="choice" id="scissor">
        <img src="s.png">
    </div>
</div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg">Play your move</p>
<script src="hello.js"></script>
</body>
</html>
